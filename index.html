<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexognize</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 1.5rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
    </style>
  </head>
  <body class="bg-black text-white min-h-screen flex items-center justify-center px-6">
    <div class="glass p-10 max-w-xl w-full text-center space-y-8">
      <h1
        class="text-5xl font-bold bg-gradient-to-r from-sky-400 via-blue-500 to-indigo-500 bg-clip-text"
      >
        Nexognize
      </h1>
      <p class="text-xl text-gray-200 font-medium leading-relaxed">
        We're working on something exciting. Stay tuned!
      </p>
      <p class="text-base text-gray-400">
        Contact us:
        <a href="mailto:nexognize@outlook.com" class="underline hover:text-white transition">
          nexognize@outlook.com
        </a>
      </p>
    </div>
  </body>
</html>
